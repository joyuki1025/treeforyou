
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Easy Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Monsieur+La+Doulaise&family=Great+Vibes&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background-color: #010a05; overflow: hidden; }
      /* Safe area support for mobile browsers */
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      /* Existing Fonts */
      .font-luxury { font-family: 'Cinzel', serif; }
      .font-body { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Monsieur La Doulaise', cursive; }
      .font-damion { font-family: 'Damion', 'Monsieur La Doulaise', cursive; }
      
      /* New Fonts */
      .font-vibes { font-family: 'Great Vibes', cursive; }
      .font-festive { font-family: 'Mountains of Christmas', cursive; }
      .font-chinese { font-family: 'Chinese', serif; }
      
      /* Local Chinese font - place Chinese.ttf into public/fonts/Chinese.ttf */
      @font-face {
        font-family: 'Chinese';
        src: url('/fonts/Chinese.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      
      /* Local Damion font - place Damion-Regular.ttf into public/fonts/Damion-Regular.ttf */
      @font-face {
        font-family: 'Damion';
        src: url('/fonts/Damion-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      /* Local Chinese font - place Chinese.ttf into public/fonts/Chinese.ttf */
      @font-face {
        font-family: 'Chinese';
        src: url('/fonts/Chinese.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      .font-chinese { font-family: 'Chinese', serif; }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
